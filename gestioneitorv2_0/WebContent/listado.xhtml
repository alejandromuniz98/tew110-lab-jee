<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">

<h:head>
<title>Cabecera</title> 
</h:head>
<h:body>

<!-- Aqu� va tu c�digo -->
<h:form>
<p:menubar>
<f:facet name="options">
 <h:commandLink value="#{msgs.enlaceIdiomaES}"
 actionListener="#{settings.setSpanish}">
 </h:commandLink>
 <h:commandLink value="#{msgs.enlaceIdiomaEN}"
 actionListener="#{settings.setEnglish}">
 </h:commandLink>
 </f:facet>
</p:menubar>
<p:dataTable var="alumno" 
             value="#{controller.alumnos}"
             border="1">
  <p:column><f:facet name="header">#{msgs.nombre}</f:facet>#{alumno.nombre}</p:column>
  <p:column><f:facet name="header">#{msgs.apellidos}</f:facet>#{alumno.apellidos}</p:column>
  <p:column><f:facet name="header">#{msgs.userid}</f:facet>#{alumno.iduser}</p:column>
  <p:column><f:facet name="header">#{msgs.correo}</f:facet>#{alumno.email}</p:column>
  <p:column><f:facet name="header">#{msgs.enlaceBaja}</f:facet>
     <h:commandLink action="#{controller.baja}" type="submit" value="#{msgs.tablaBaja}" immediate="true">
         <f:setPropertyActionListener target="#{controller.alumno}" value="#{alumno}"/>
     </h:commandLink>
  </p:column>
  <p:column><f:facet name="header">#{msgs.tituloOperacionEdicion}</f:facet>
     <h:commandLink action="editar" type="submit" value="#{msgs.enlaceEditar}" immediate="true">
         <f:setPropertyActionListener target="#{controller.alumno}" value="#{alumno}"/>
     </h:commandLink>
  </p:column>
</p:dataTable>
<h:commandLink value="#{msgs.enlaceCasa}" action="index.xhtml"/>
</h:form>
</h:body>
</f:view>
</html>
