	<div>
		<div>
			<h1>Alta alumno</h1>
			<pre>
			Septiembre 14th, 2014
		</pre>

		</div>
		<div>
			<p>Datos para un nuevo alumno:</p>
			<form id="altaAlumno" action="#"
				enctype="application/x-www-form-urlencoded">
				<p>
					Login: <input type="text" name="username" id="username" size="25" />
				</p>
				<p>
					Contraseña: <input type="password" name="passwd" id="passwd"
						size="25" />
				</p>
				<p>
					Nombre: <input type="text" name="nombre" id="nombre" size="25" />
				</p>
				<p>
					Apellidos: <input type="text" name="apellidos" id="apellidos"
						size="25" />
				</p>
				<p>
				<p>
					<input type="submit" name="submit" id="submit" value="Enviar" /> <input
						type="reset" name="reset" id="reset" value="Reiniciar" />
				</p>
			</form>
		</div>
	</div>
	
		 
</body>
